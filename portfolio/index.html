    <meta property="twitter:description" content="CS Graduate specializing in modern web and mobile application development. Explore my projects and skills.">
    <meta property="twitter:image" content="https://yourwebsite.com/twitter-image.jpg">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/src/styles/global.css" as="style">
    <link rel="preload" href="/src/main.jsx" as="script">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="/src/styles/global.css">
    
    <!-- Custom styles for enhanced visuals -->
    <style>
      :root {
        --primary: #4f46e5;
        --primary-dark: #4338ca;
        --primary-light: #6366f1;
        --secondary: #8b5cf6;
        --accent: #ec4899;
        --dark: #0f172a;
        --light: #f8fafc;
        --success: #10b981;
        --warning: #f59e0b;
        --danger: #ef4444;
        --border-radius: 8px;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: var(--dark);
        color: var(--light);
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        line-height: 1.2;
      }

      /* Gradient animations */
      .gradient-text {
        background: linear-gradient(to right, var(--primary), var(--accent));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        display: inline-block;
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.7); }
        70% { box-shadow: 0 0 0 10px rgba(79, 70, 229, 0); }
        100% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); }
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(15, 23, 42, 0.8);
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(79, 70, 229, 0.5);
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(79, 70, 229, 0.8);
      }

      /* Loading animation */
      .loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        position: fixed;
        top: 0;
        left: 0;
        background-color: var(--dark);
        z-index: 9999;
        transition: opacity 0.5s ease;
      }

      .loader.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loader-circle {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(79, 70, 229, 0.3);
        border-top: 4px solid var(--primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Responsive utilities */
      .container {
        width: 100%;
        padding-right: 1rem;
        padding-left: 1rem;
        margin-right: auto;
        margin-left: auto;
      }

      @media (min-width: 640px) {
        .container { max-width: 640px; }
      }
      @media (min-width: 768px) {
        .container { max-width: 768px; }
      }
      @media (min-width: 1024px) {
        .container { max-width: 1024px; }
      }
      @media (min-width: 1280px) {
        .container { max-width: 1280px; }
      }
      @media (min-width: 1536px) {
        .container { max-width: 1536px; }
      }

      /* Dark mode enhancements */
      @media (prefers-color-scheme: dark) {
        .dark-img {
          filter: brightness(0.8) contrast(1.2);
        }
      }

      /* Prevent FOUC (Flash of Unstyled Content) */
      .no-fouc {
        opacity: 0;
        transition: opacity 0.4s ease;
      }
      .fouc-ready {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <!-- Page loader -->
    <div class="loader">
      <div class="loader-circle"></div>
    </div>

    <!-- Main content -->
    <div id="root" class="no-fouc"></div>

    <!-- Scripts -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Initialize styles and remove loader -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // Apply FOUC prevention
        setTimeout(() => {
          document.getElementById('root').classList.add('fouc-ready');
          document.querySelector('.loader').classList.add('hidden');
        }, 300);
        
        // Add smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
          anchor.addEventListener('click', function(e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({
              behavior: 'smooth'
            });
          });
        });
      });
    </script>
    
    <!-- Detect if JavaScript is disabled -->
    <noscript>
      <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #0f172a; display: flex; justify-content: center; align-items: center; z-index: 9999;">
        <div style="max-width: 500px; padding: 30px; background-color: rgba(255, 255, 255, 0.1); border-radius: 10px; text-align: center;">
          <h2 style="color: #f8fafc; margin-top: 0;">JavaScript Required</h2>
          <p style="color: #f8fafc;">This website requires JavaScript to function properly. Please enable JavaScript in your browser settings and reload the page.</p>
        </div>
      </div>
    </noscript>
  </body>
</html>
